<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Redirecting...</title>
    
    <script>
      // GitHub Pages SPA redirect for HashRouter
      // This script redirects any 404 requests back to index.html
      // where React Router can handle the routing
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();

      // For direct navigation to non-root paths, redirect to hash route
      if (location.pathname !== '/') {
        sessionStorage.redirect = location.href;
        location.replace(location.origin + '/#' + location.pathname + location.search);
      }
    </script>
  </head>
  <body>
    <div style="
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    ">
      <div style="text-align: center;">
        <h1>Redirecting...</h1>
        <p>Taking you to the right place.</p>
      </div>
    </div>
  </body>
</html>
